<!DOCTYPE html>
<html>

<head>
    <title>Aml Artistry</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="navBarContainer">
        <div id="navBar">
            <div id="leftNavSection">
                <!--left half of navbar. houses Gallery, About, Contact-->
                <ul>
                    <li>
                        <a>
                            <h2>Gallery</h2>
                        </a>
                    </li>
                    <li>
                        <a>
                            <h2>About</h2>
                        </a>
                    </li>
                    <li>
                        <a>
                            <h2>Contact</h2>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="rightNavSection">
                <!--right half of navbar. houses icons - instagram and email-->
                <ul>
                    <li>
                        <a>
                            <img class="navImage" src="resources/mail.png" height=32px;>
                        </a>
                    </li>
                    <li>
                        <a>
                            <img class="navImage" src="resources/instagram.png" width=32px>
                            <!--instagram logo-->
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="menuButton">
            <div id="burger" onclick="animateMenuBar(this)">
                <div class="burgerLine b1"></div>
                <div class="burgerLine b2"></div>
                <div class="burgerLine b3"></div>
            </div>
        </div>
        <div id="headerText">
            <h1>Aml Artistry</h1>
        </div>
    </div>
</body>
<script src="script/script.js"></script></html>
